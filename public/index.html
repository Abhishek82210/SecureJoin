<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecureJoin - Private Chat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.2/dist/style.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Home Page -->
  <div class="home-container">
    <div class="hero-section">
      <h1>SecureJoin</h1>
      <p class="tagline">End-to-End Encrypted Private Chats</p>
    </div>

    <div class="features-container">
      <div class="feature-card">
        <div class="feature-icon">ðŸ”’</div>
        <h3>Secure Encryption</h3>
        <p>Military-grade encryption for all messages</p>
      </div>
      <div class="feature-card">
        <div class="feature-icon">ðŸš€</div>
        <h3>Real-time Chat</h3>
        <p>Instant message delivery with WebSockets</p>
      </div>
      <div class="feature-card">
        <div class="feature-icon">ðŸ’¾</div>
        <h3>No Storage</h3>
        <p>Messages never stored on servers</p>
      </div>
    </div>

    <div class="auth-container">
      <div class="auth-box">
        <div class="profile-setup">
          <div class="avatar-upload">
            <label for="avatar-input">
              <img id="avatar-preview" src="https://via.placeholder.com/80" alt="Avatar">
              <span class="upload-text">Choose Avatar</span>
            </label>
            <input type="file" id="avatar-input" accept="image/*" hidden>
          </div>
          <input type="text" id="username" placeholder="Your Name" class="auth-input">
        </div>

        <div class="room-actions">
          <input type="text" id="room-code" placeholder="Enter Room Code" class="auth-input">
          <div class="button-group">
            <button id="join-btn" class="btn-primary">Join Room</button>
            <div class="separator">or</div>
            <button id="create-btn" class="btn-secondary">Create New Room</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Chat Page -->
  <div class="chat-container hidden">
    <div class="chat-header">
      <div class="room-info">
        <h2>Room: <span id="current-room"></span></h2>
        <div id="user-count">ðŸ‘¥ 1 user</div>
      </div>
      <button id="leave-btn" class="btn-warning">Leave Room</button>
    </div>

    <div class="chat-main">
      <div id="messages-container"></div>
      <div class="user-list">
        <h3>Active Users</h3>
        <div id="users-list"></div>
      </div>
    </div>

    <div class="chat-controls">
      <div class="input-group">
      <!--<button id="emoji-btn" class="icon-btn">ðŸ˜Š</button>  -->
        <button id="file-btn" class="icon-btn">ðŸ“Ž</button>
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-btn" class="btn-primary">Send</button>
      </div>
    </div>
  </div>

  <input type="file" id="file-input" hidden accept="*">
  
  <script src="/socket.io/socket.io.js"></script>
  <!--<script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.2/dist/index.umd.min.js"></script>-->
  <script src="app.js"></script>
</body>
</html>
